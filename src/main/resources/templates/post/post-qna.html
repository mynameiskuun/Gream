<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="main/mainpage">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <th:block layout:fragment="content">
        <section id="post-qna-header">
            <div id="post-title">
                <h3>Q & A</h3>
                <h5>질의 응답 게시판 입니다.</h5>
            </div>
        </section>
        <section id="post-qna-body">
            <table class="table align-middle text-center">
                <thead>
                    <tr>
                        <th></th>
                        <th>제목</th>
                        <th>작성자</th>
                        <th>작성일</th>
                        <th>조회</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td><input type="hidden" value="${post.id}" /></td>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.member.name}"></td>
                        <td th:text="${post.createTime}"></td>
                        <td th:text="${post.hits}"></td>
                    </tr>
                </tbody>
            </table>
        </section>
        <section id="post-qna-footer">
<!--            페이징 버튼      -->
        </section>
    </th:block>
</body>
</html>
