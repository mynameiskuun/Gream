<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <th:block th:replace="main/config :: config"></th:block>
    <link rel="stylesheet" href="/css/item-list.css" />
</head>
<body>
<th:block th:replace="main/header :: header"></th:block>
<section id="item-wrapper">
    <div id="item-container">
        <div id="item-sidebar">
            <div class="sidebar-header">
                <h3>카테고리별</h3>
            </div>
            <div class="sidebar-body">
                <ul>
                    <a><li>아우터</li></a>
                    <a><li>티셔츠</li></a>
                    <a><li>스웨트셔츠</li></a>
                    <a><li>셔츠</li></a>
                    <a><li>니트</li></a>
                    <a><li>원피스</li></a>
                    <a><li>신발</li></a>
                    <a><li>악세사리</li></a>
                </ul>
            </div>
        </div>
        <div id="item-main">
            <div class="item-header">WOMENS</div>
            <div class="item-body">
                <div class="item-cards">
                    <!-- <div class="item-cards-header">item1</div> -->
                    <div class="item-cards-body">
                        <div class="item-cards-img-box"></div>
                        <div class="new-or-not">
                            new
                            <!--                                신상 기준 : 발매 2주이내-->
                        </div>
                        <div class="item-name">
                            beige-knit
                            <!--                                상품 이름-->
                        </div>
                        <div class="item-price">
                            580,000
                            <!--            상품 가격-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<th:block th:replace="main/footer :: footer"></th:block>
</body>
</html>
